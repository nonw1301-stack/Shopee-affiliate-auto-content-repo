<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Model Viewer - logo_cube.obj</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body { margin:0; overflow:hidden; }
    #info { position: absolute; left:10px; top:10px; color:#fff; z-index:10; background:rgba(0,0,0,0.3); padding:8px; border-radius:6px }
  </style>
</head>
<body>
<div id="info">Drag to rotate, scroll to zoom</div>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/MTLLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/OBJLoader.js"></script>
<script>
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x222222);
  const camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.set(2,2,2);

  const renderer = new THREE.WebGLRenderer({antialias:true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.target.set(0,0,0);
  controls.update();

  const ambient = new THREE.AmbientLight(0xffffff, 0.7);
  scene.add(ambient);
  const dir = new THREE.DirectionalLight(0xffffff, 0.6);
  dir.position.set(5,10,7);
  scene.add(dir);

  // Grid and axes
  const grid = new THREE.GridHelper(4, 8, 0x444444, 0x222222);
  scene.add(grid);

  const mtlLoader = new THREE.MTLLoader();
  const objPath = '../../assets/models/logo_cube.obj';
  const mtlPath = '../../assets/models/logo_cube.mtl';

  mtlLoader.load(mtlPath, function(materials) {
    materials.preload();
    const objLoader = new THREE.OBJLoader();
    objLoader.setMaterials(materials);
    objLoader.load(objPath, function(object) {
      // center object
      let box = new THREE.Box3().setFromObject(object);
      let center = box.getCenter(new THREE.Vector3());
      object.position.sub(center);
      scene.add(object);
    }, onProgress, onError);
  });

  function onProgress(xhr){ /* progress */ }
  function onError(e){ console.error(e); }

  function animate(){ requestAnimationFrame(animate); renderer.render(scene, camera); }
  animate();

  window.addEventListener('resize', ()=>{
    camera.aspect = window.innerWidth/window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>

name: Secret scanning & pre-commit

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  precommit-and-secrets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dev deps
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit detect-secrets
      - name: Run pre-commit
        run: pre-commit run --all-files || true
      - name: Run detect-secrets scan
        run: |
          detect-secrets scan > .secrets.out || true
          if grep -q '"Potential secret"' .secrets.out; then
            echo 'Potential secret detected â€” failing the job';
            cat .secrets.out; exit 1;
          else
            echo 'No secrets detected.';
          fi
